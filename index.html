<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <title>Prakt_darbs_8</title>
</head>
<body>
  <div class="container mt-5">
    <h1 id="mainTitle">Password generator!</h1>
    <h4 id="mainTitle">Generate your own unique password!</h4>

    <div class="passwordBlock">
      <form>
        <div class="form-group">
          <label for="passwordLength">Password Length:</label>
          <input type="number" id="numberInput" name="passwordLength" class="form-control number-input" value="1" min="1">
        </div>
        <div class="form-check">
          <input type="checkbox" id="option1" name="option1" value="numbers" class="form-check-input">
          <label class="form-check-label" for="option1">Allow numbers</label>
        </div>
        <div class="form-check">
            <input type="checkbox" id="option2" name="option2" value="symbols" class="form-check-input">
            <label class="form-check-label" for="option2">Allow symbols</label>
        </div>
        <div class="form-check">
            <input type="checkbox" id="option3" name="option3" value="capsLock" class="form-check-input">
            <label class="form-check-label" for="option3">Allow big letters</label>
        </div>
        <div class="d-flex justify-content-center">
          <button type="button" class="btn button button1 mx-2" onclick="generatePassword()">Generate</button>
          <button type="button" class="btn button button2 mx-2">Copy</button>
        </div>

        <div class="form-group">
          <label for="generatedPassword">Your randomly generated Password:</label>
          <input type="text" id="generatedPassword" name="generatedPassword" class="form-control">
        </div>
      </form>
    </div>
  </div>

  <script>
    function generatePassword() {
      var passwordLength = parseInt(document.getElementById("numberInput").value);
      var includeNumbers = document.getElementById("option1").checked;

      var characterSet = "";

      if (includeNumbers) {
        characterSet += "0123456789";
      }

      var password = "";
      for (var i = 0; i < passwordLength; i++) {
        var randomIndex = Math.floor(Math.random() * characterSet.length);
        password += characterSet.charAt(randomIndex);
      }

      document.getElementById("generatedPassword").value = password;
    }
  </script>
</body>
</html>
